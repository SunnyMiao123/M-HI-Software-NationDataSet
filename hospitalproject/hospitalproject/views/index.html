<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top" style="min-height: 70px;">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pydata">抓取</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="datashow">展示</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content container-fluid" style="margin-top: 70px; max-width: 100%;">
        <div class="jumbotron">
            <h1 class="display-4">医院信息化-政府采购信息抓取</h1>
            <p class="lead">该功能通过获取政府采购信息网的政府招投标数据进行定时爬取，并使用mongodb进行数据存储和挖掘。</p>
            <hr class="my-4">
            <p>数据来源：
                <a href="http://www.ccgp.gov.cn/">http://www.ccgp.gov.cn/</a>
            </p>
            <a class="btn btn-primary btn-lg"
                href="http://search.ccgp.gov.cn/bxsearch?searchtype=1&page_index=1&start_time=&end_time=&timeType=2&searchparam=&searchchannel=0&dbselect=bidx&kw=&bidSort=0&pinMu=0&bidType=0&buyerName=&projectId=&displayZone=&zoneId=&agentName="
                role="button">更多信息</a>
        </div>
    </div>
    <div id='chart-cvi' class="container-fluid" style="height: 500px;"></div>
    <script type="text/javascript">
        var chart = echarts.init(document.getElementById('chart-cvi'))
       // var data = {{data|safe}};

        var option = {
            title: {
                title: '全国医院统计'
            },
          
            xAxis: {
                data: {{cols|safe}},
            },
            yAxis:{
                type: 'value'
            },
            series: [{
                type: 'bar',
                data: {{vals}},
            }]
        }
        chart.setOption(option)
    </script>
    <div class="container container-fluid">
        <div class="row row-cols-3">
            <div class="col-sm">

                    <div class="card-body">
                        <h5 class="card-title">Title</h5>

                </div>
            </div>

                </div>
            </div>
